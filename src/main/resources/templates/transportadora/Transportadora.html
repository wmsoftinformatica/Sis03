<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro de Transportadora</title>
</head>
<body>

	<section class="layout-assinatura" layout:fragment="conteudo">
		<main class="layout-planos">

		<div class="container">

			<form action="#" method="post">
				<h1 class="titulo-formulario">Cadastro Transportadora</h1>


				<div class="container" style="padding: 20px 0px">

					<table class="tabela">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Endereço</th>
								
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="transportadora : ${todosTransportadoras}">
								<td th:text="${transportadora.nome}">Banco do Brasil</td>
								<td th:text="${transportadora.endereco}">Endereço</td>
								

								<td class="text-center"><a class="btn btn-link btn-xs"
									title="Editar" rel="tooltip" data-toggle="modal"
									data-target="#modalEditarTransportadora"
									th:attr="data-codigo=${transportadora.codigo}, data-nome=${transportadora.nome}"><span
										class="glyphicon glyphicon-pencil text-warning"></span></a> <a
									class="btn btn-link btn-xs" title="Editar" rel="tooltip"
									th:href="@{/transportadoras/{codigo}(codigo=${transportadora.codigo})}"><span
										class="glyphicon glyphicon-pencil text-warning"></span></a> <a
									class="btn btn-link btn-xs" data-toggle="modal"
									data-target="#exclusaoModal" title="Excluir" rel="tooltip"
									th:attr="data-codigo=${transportadora.codigo}, data-nome=${transportadora.nome}"><span
										class="glyphicon glyphicon-trash text-danger"></span></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</form>

			<footer class="row pen">

				<div class="col-sm-8">
					<button class="btn btn-primary" data-toggle="modal"
						data-target="#NovaS">Novo</button>
				</div>

				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" name="busca" class="form-control"
							placeholder="Pesquisar por nome" /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
			</footer>

		</div>
		</main>
		<th:block th:include="transportadora/fragments/ModalEditarTransportadora"></th:block>
		<th:block th:include="transportadora/fragments/ModalNovoTransportadora"></th:block>
		<th:block th:include="transportadora/fragments/ModalExcluirTransportadora"></th:block>
	</section>
</body>

</html>
