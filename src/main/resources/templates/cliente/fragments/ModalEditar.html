<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
 <!--modal editar setor -->
    <div class="modal fade" id="modalEditarCliente">
    <div class="modal-dialog2">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close">
            <span>&times;</span>
          </button>
				<div class="col-xs-10">
					<h1 class="titulo-formulario">Editar de Cliente</h1>
				</div>
			</div>
        <form method="POST"  th:object="${cliente}" th:action="${cliente.novo}? @{/clientes/novo} : @{/clientes/{codigo}(codigo=${cliente.codigo})}">
          <div class="modal-body">

            <div class="row">
            
	             <div class="col-sm-2">
	                   <div class="grupo-entrada">
	                     <label for="codigo">Codigo</label>
	                     <input id="codigo" th:field="*{codigo}"  class="campo" />
	                   </div>
	             </div>
	             
	             <div class="col-sm-10">
	                   <div class="grupo-entrada">
	                     <label for="nome">banco</label>
	                     <input id="nome" th:field="*{nome}" type="text" class="campo" />
	                   </div>
	             </div>
	             
	          </div>  
	           <div class="row"> 
	           
		           <div class="col-sm-12">
			          <div class="modal-footer">
			            <button type="reset" class="btn btn-danger">Limpar</button>
			            <button type="submit" class="btn btn-primary">Salvar</button>
			          </div>
		          </div>
		          
	           </div>
	           
	      </div>
          
        </form>
      </div>
    </div>
  </div> 
<!--modal editar setor --> 

</html>
