<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
 <!--modal novo cliente -->
    <div class="modal fade" id="NovaS">
    <div class="modal-dialog2">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close">
            <span>&times;</span>
          </button>
    			<div class="col-xs-10">
                        <h1 class="titulo-formulario" th:if="${cliente.novo}">Cadastro de Cliente</h1>
			            <h1 class="titulo-formulario" th:unless="${cliente.novo}" th:text="|Edicao do Banco  ${cliente.nome}|">Edicao do Banco</h1>
				</div>
        </div>
        <form method="POST"  th:object="${cliente}" th:action="${cliente.novo}? @{/clientes/novo} : @{/clientes/{codigo}(codigo=${cliente.codigo})}">
          <div class="modal-body">

            <div class="row">
            
	             
	             <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="tipoPessoa">Tipo</label>
                    <select  id="tipoPessoa" th:field="*{tipoPessoa}" class="campo">
                      
                      <option th:each="tipoPessoa : ${todosTiposPessoa}" th:value="${tipoPessoa}" th:text="${tipoPessoa.descricao}"></option>
                      
                    </select>
                  </div> 
                </div>
	             
	             <div class="col-sm-5">
	                   <div class="grupo-entrada">
	                     <label for="nome">nome</label>
	                     <input id="nome" th:field="*{nome}" type="text" class="campo" />
	                   </div>
	             </div>
	               <div class="col-sm-5">
                      <div class="grupo-entrada">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" name="endereco" type="text" class="campo" />
                   </div>
                </div> 
	             
	             
	          </div>  
	          <div class="row"> <!-- 2-->
	             <div class="col-sm-5">
                    <div class="grupo-entrada">
                       <label for="bairro">Bairro</label>
                       <input id="bairro" name="bairro" type="text" class="campo"/>
                    </div>
                 </div>
	          <div class="col-sm-3">
                  <div class="grupo-entrada">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="cidade" type="text" class="campo" />
                  </div>
              </div>
              
              <div class="col-sm-2">
                 <div class="grupo-entrada">
                   <label for="uf">Estado</label>
                   <select id="uf" name="uf" th:field="*{uf}" class="campo">
                     <option th:each="uf : ${todosUF}" th:value="${uf}" th:text="${uf.descricao}"></option>
                     
                   </select>
                 </div>
              </div>
              
              <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="cep">CEP</label>
                    <input id="cep" name="cep" type="text" class="campo" />
                  </div>   
             </div>
            
	          </div>
	          
	          <div class="row"><!-- 3-->
	             <div class="col-sm-6">
	                <div class="grupo-entrada">
	                  <label for="email">E-mail</label>
	                  <input id="email" name="email" type="email" class="campo"  />
	                </div>
                  </div>  
	         
	          
		          <div class="col-sm-3">
	                 <div class="grupo-entrada">
	                     <label for="telefone-1">Telefone 1</label>
	                     <input id="telefone-1" name="telefone1" type="text" class="campo" />
	                 </div>
	                  
	              </div>
	              
	              <div class="col-sm-3">
		               <div class="grupo-entrada">
		                   <label for="telefone-2">Telefone 2</label>
		                   <input id="telefone-2" name="telefone2" type="text" class="campo" />
		               </div>
                  </div>
	           </div>
	           
	           <div class="row"><!-- 4-->
			           <div class="col-sm-3">
		               <div class="grupo-entrada">
		                   <label for="cpf">CPF</label>
		                   <input id="cpf" name="cpf" type="text" class="campo" />
		               </div>
			            </div>
			            <div class="col-sm-3">
			               <div class="grupo-entrada">
			                   <label for="rg">RG</label>
			                   <input id="rg" name="rg" type="text" class="campo"  />
			               </div>
			            </div>
				        <div class="col-sm-4">
			               <div class="grupo-entrada">
			                   <label for="profisso">Profissão</label>
			                   <input id="profissao" name="profissao" type="text" class="campo" />
			               </div>
			            </div> 
			            <div class="col-sm-2">
		                   <div class="grupo-entrada">
		                     <label for="data-nascimento">Datada Nascimento</label>
		                     <input id="data-nascimento" name="dataNascimento" type="date" class="campo" />
		                   </div>                  
                        </div>   
	           </div>
	           
	           <div class="row"><!-- 5-->
	                <div class="col-sm-3">
                   <div class="grupo-entrada">
                     <label for="pai">Pai</label>
                     <input id="pai" name="pai" type="text" class="campo" />
                   </div>                  
             </div>   
             <div class="col-sm-3">
                   <div class="grupo-entrada">
                     <label for="mae">Mãe</label>
                     <input id="mae" name="mae" type="text" class="campo" />
                   </div>                  
             </div>
             <div class="col-sm-3">
                   <div class="grupo-entrada">
                     <label for="referencia1">Referencias</label>
                     <input id="referencia1" name="referencia1" type="text" class="campo" />
                   </div>                  
             </div>
             <div class="col-sm-3">
                   <div class="grupo-entrada">
                     <label for="referencia2">Referencias</label>
                     <input id="referencia2" name="referencia2" type="text" class="campo" />
                   </div>                  
             </div>
	                
	           </div>
	           
	           <div class="row"><!-- 6-->
              <div class="col-sm-2">
                   <div class="grupo-entrada">
                     <label for="data-cadastro">Datada do Cadastro</label>
                     <input id="data-cadastro" name="dataCadastro" type="date" class="campo" />
                   </div>
                  
                </div>
                <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="ativo">Ativo</label>
                    <select id="ativo" name="ativo" class="campo">
                      <option>Selecione</option>
                      <option value="SIM">Sim</option>
                      <option value="NAO">Não</option>
                    </select>
                  </div> 
                </div>
                
                <div class="col-sm-1" style="padding-top: 20px ;padding-left: 5px">
                   <input type="submit" value="Foto" class="botao" />
                </div>
                <div class="col-sm-3" style="padding: 0">
                     <div class="plano2">
                        <td><img th:src="@{imagens/computador.png}" width="210" height="144" alt="logosis03" style="margin-top: -10px ; padding:1"/></td>
                     </div>
                </div>
                <div class="col-sm-4">
			          <div class="modal-footer">
			            <button type="reset" class="btn btn-danger">Limpar</button>
			            <button type="submit" class="btn btn-primary">Salvar</button>
			          </div>
		          </div>

            </div>
	          
	           
	      </div>
          
        </form>
      </div>
    </div>
  </div> 
<!--modal novo cliente --> 

</html>
