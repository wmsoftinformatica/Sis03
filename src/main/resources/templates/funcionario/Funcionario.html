<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro de Funcionarios</title>
</head>
<body>

	<section class="layout-assinatura" layout:fragment="conteudo">
		<main class="layout-assinatura">

		<div class="container">
            <th:block th:include="fragments/MensagemSucesso"></th:block>
			<form action="#" method="post">
				<h1 class="titulo-formulario">Cadastro Funcionario</h1>


				<div class="container" style="padding: 20px 0px">

					<table class="tabela">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Endereço</th>
								
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="funcionario : ${todosFuncionarios}">
								<td th:text="${funcionario.nome}">Banco do Brasil</td>
								<td th:text="${funcionario.endereco}">Endereço</td>
								

								<td class="text-center">
								
								<a class="btn btn-link btn-xs"	title="Editar" rel="tooltip" data-toggle="modal"
									data-target="#modalEditarFuncionario"
									th:attr="data-codigo=${funcionario.codigo}, data-nome=${funcionario.nome}">
									<span class="glyphicon glyphicon-pencil text-warning"></span></a>
									
									
								    
								    <a class="btn btn-link btn-xs" data-toggle="modal"
									data-target="#exclusaoModal" title="Excluir" rel="tooltip"
									th:attr="data-codigo=${funcionario.codigo}, data-descricao=${funcionario.nome}"><span
										class="glyphicon glyphicon-trash text-danger"></span></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</form>

			<footer class="row pen">

				<div class="col-sm-8">
					<button class="btn btn-primary" data-toggle="modal"
						data-target="#NovaS">Novo</button>
				</div>

				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" name="busca" class="form-control"
							placeholder="Pesquisar por nome" /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
			</footer>

		</div>
		</main>
		<th:block th:include="funcionario/fragments/ModalEditar"></th:block>
		<th:block th:include="funcionario/fragments/ModalNovo"></th:block>
		<th:block th:include="funcionario/fragments/ModalExcluir"></th:block>
	</section>
</body>

</html>
