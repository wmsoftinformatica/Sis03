<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro Funcionários</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <header class="layout-cabecalho layout-cabecalho--home">
      <div class="container">

       <nav class="navegacao">
        <img src="imagens/logo.png" width="200" height="58" alt="logo sis03">
          
      
       </nav>
        
      </div>
    </header>

    <main class="layout-planos">

      <div class="container">

        <form action="#" method="post">
          <h1 class="titulo-formulario">Cadastro Funcionários</h1>

         
          <div class="row"> <!-- 1 -->
          
             <div class="col-sm-5">
                <div class="grupo-entrada">
                  <label for="nome">Nome</label>
                  <input id="nome" name="nome" type="text" class="campo" required>
                </div>
             </div> 
             <div class="col-sm-4">
                <div class="grupo-entrada">
                  <label for="endereco">Endereço</label>
                  <input id="endereco" name="endereco" type="text" class="campo" required>
                </div>
             </div>   
              <div class="col-sm-3">
                  <div class="grupo-entrada">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" name="bairro" type="text" class="campo" required>
                  </div>
                </div>
          </div>    
          

          <div class="row"><!-- 2-->
            
            <div class="col-sm-3">
                  <div class="grupo-entrada">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="cidade" type="text" class="campo" required>
                  </div>
            </div>
            <div class="col-sm-2">
              <div class="grupo-entrada">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="campo">
                  <option>Selecione</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="CE">Ceará</option>
                  <option value="GO">Goias</option>
                  <option value="DF">Distrito Federal</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="cep">CEP</label>
                    <input id="cep" name="cep" type="text" class="campo" requered>
                  </div>   
             </div>
             <div class="col-sm-5">
                <div class="grupo-entrada">
                  <label for="email">E-mail</label>
                  <input id="email" name="email" type="email" class="campo" required>
                </div>
            </div>  
          </div>
          
          <div class="row"><!-- 3-->
             
              
                <div class="col-sm-3">
                     <div class="grupo-entrada">
                         <label for="telefone-1">Telefone 1</label>
                         <input id="telefone-1" name="telefone1" type="text" class="campo" required>
                     </div>
                      
                </div>

                <div class="col-sm-3">
                   <div class="grupo-entrada">
                       <label for="telefone-2">Telefone 2</label>
                       <input id="telefone-2" name="telefone2" type="text" class="campo" required>
                   </div>
                </div>
                <div class="col-sm-3">
                   <div class="grupo-entrada">
                       <label for="cpf">CPF</label>
                       <input id="cpf" name="cpf" type="text" class="campo" required>
                   </div>
                </div>
            <div class="col-sm-3">
               <div class="grupo-entrada">
                   <label for="rg">RG</label>
                   <input id="rg" name="rg" type="text" class="campo" required>
               </div>
            </div>
          </div>
          <div class="row"><!-- 4-->
            
                 
             <div class="col-sm-2">
                   <div class="grupo-entrada">
                     <label for="data-nascimento">Datada Nascimento</label>
                     <input id="data-nascimento" name="dataNascimento" type="date" class="campo" required>
                   </div>                  
             </div>   
             <div class="col-sm-5">
                   <div class="grupo-entrada">
                     <label for="referencia1">Referencias</label>
                     <input id="referencia1" name="referencia1" type="text" class="campo" required>
                   </div>                  
             </div>
             <div class="col-sm-5">
                   <div class="grupo-entrada">
                     <label for="referencia2">Referencias</label>
                     <input id="referencia2" name="referencia2" type="text" class="campo" required>
                   </div>                  
             </div>
          </div>
          <div class="row"><!-- 5-->
             <div class="col-sm-6">
                   <div class="grupo-entrada">
                     <label for="cargo">Cargo</label>
                     <input id="cargo" name="cargo" type="text" class="campo" required>
                   </div>                  
             </div>
             <div class="col-sm-2">
                   <div class="grupo-entrada">
                     <label for="data-admissao">Data Admissão</label>
                     <input id="data-admissao" name="dataAdmissao" type="date" class="campo" required>
                   </div>
             </div>
             <div class="col-sm-2">
                   <div class="grupo-entrada">
                     <label for="salario">Salário</label>
                     <input id="salario" name="salario" type="text" class="campo" required>
                   </div>                  
             </div>
             
             <div class="col-sm-2">
                   <div class="grupo-entrada">
                     <label for="data-pagamento">Data Pagamento</label>
                     <input id="data-pagamento" name="dataPagamento" type="date" class="campo" required>
                   </div>
             </div>
                          
          </div>
          <div class="row"><!-- 6-->
                <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="comissao">Comissão</label>
                    <select id="comissao" name="comissao" class="campo">
                                     
                      <option value="NAO">Não</option>
                      <option value="SIM">Sim</option>
                    </select>
                  </div>  
                </div>  
                <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="vendedor">Vendedor</label>
                    <select id="vendedor" name="vendedor" class="campo">
                      <option value="NAO">Não</option>
                      <option value="SIM">Sim</option>
                    </select>
                  </div> 
                </div>
                <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="usuario">Usuário</label>
                    <select id="usuario" name="usuario" class="campo">
                      <option value="NAO">Não</option>
                      <option value="SIM">Sim</option>
                    </select>
                  </div> 
                </div>
                <div class="col-sm-2">
                  <div class="grupo-entrada">
                    <label for="ativo">Ativo</label>
                    <select id="ativo" name="ativo" class="campo">
                      <option value="SIM">Sim</option>
                      <option value="NAO">Não</option>
                    </select>
                  </div> 
                </div>
                
                <div class="col-sm-1" style="padding-top: 20px ;padding-left: 0px">
                   <input type="submit" value="Foto" class="botao" >
                </div>
                <div class="col-sm-3" style="padding: 0">
                     <div class="plano2">
                        <td><img src="imagens/computador.png" width="240" height="144" alt="logosis03" style="margin-top: -10px ; padding:0"></td>
                     </div>
                </div>

            </div>
          </div>

          

          <div style="text-align: center; margin-top: 20px">
            <input type="submit" value="Salvar" class="botao  botao--principal">
            <input type="submit" value="Novo" class="botao  botao--principal">
            <input type="submit" value="Imprimir" class="botao  botao--principal">
            <input type="submit" value="Pesquisar" class="botao  botao--principal">
          </div>

           <div class="container" style="padding: 20px 0px">
            <body>
                <table class="tabela">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Categoria</th>
                      <th>Preço</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Monitor LG 22"</td>
                      <td>Informática</td>
                      <td>R$592,82</td>
                    </tr>
                    <tr>
                      <td>Monitor LG 22"</td>
                      <td>Acessórios</td>
                      <td>R$87,00</td>
                    </tr>
                    <tr>
                      <td>Sabão em pó</td>
                      <td>Limpeza</td>
                      <td>R$11,50</td>
                    </tr>
                    <tr>
                      <td>Coca-cola 2L</td>
                      <td>Bebidas</td>
                      <td>R$5,90</td>
                    </tr>
                  </tbody>
                </table>
              </body>
          </div>    
        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; WMSoft. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
